<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./../src/fonts/css/fontello.css" />
    <title>KinoBase</title>
  </head>
  <body>
    <header class="header">
      <div class="header-actions">
        <button class="btn header-actions__button-menu">
          <i class="icon-menu header-actions__icon-menu"></i>
        </button>
        <a href="#" class="link header-actions__logo">
          <img
            src="../src/img/logo.png"
            alt="logotype"
            class="header-actions__logo-image"
          />
          <span class="header-actions__logo-text">Moogle</span>
        </a>
      </div>
      <form class="header-form ">
        <button type="submit" class="btn header-form__button">
          <i class="icon-search"></i>
        </button>
        <input type="text" class="header-form__input" placeholder="Search" />
      </form>
    </header>
    <nav class="nav">
      <ul class="list nav-list">
        <li class="nav-list__item">
          <a href="#" class="link nav-list__link" data-actions="link-film">Фильмы</a></li>
        <li class="nav-list__item">
          <a href="#" class="link nav-list__link" data-actions="link-serial">Сериалы</a></li>
        <li class="nav-list__item">
          <a href="#" class="link nav-list__link" data-actions="link-favorites">Избранные</a></li>
      </ul>
    </nav>
    <main class="main"><div class="wrapper"></div></main>
    <footer class="footer">
      <div class="footer-actions">
        <a class="link footer-actions__link" href="#"
          ><i class="icon-facebook footer-actions__icon"></i
        ></a>
        <a class="link footer-actions__link" href="#"
          ><i class="icon-youtube-play footer-actions__icon"></i
        ></a>
        <a class="link footer-actions__link" href="#"
          ><i class="icon-gplus footer-actions__icon"></i
        ></a>
        <a class="link footer-actions__link" href="#"
          ><i class="icon-instagram footer-actions__icon"></i
        ></a>
      </div>
      <div class="footer-links">
        <a href="#" class="link footer-links__link">Главная</a>
        <a href="#" class="link footer-links__link">Контакты</a>
        <a href="#" class="link footer-links__link">Правообладателям</a>
      </div>
    </footer>
  </body>
</html>
